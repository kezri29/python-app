name: ci

on:
  push:
    paths :
      - src/**
    branches :
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          # this is to get the github commit id first 6 characters
          tags: kesarikumaran/python-app:${GITHUB_SHA::6}